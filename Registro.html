<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu servicio.com</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt=""> <h1>Tu Servicio.com</h1>
      <h2>
        <strong><em>Te Reparamos el computador</em></strong>
      </h2>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Servicios.html">Servicios</a></li>
        <li><a href="Contactenos.html">Contáctenos</a></li>
        <li><a href="sesion.html">Inicio de sesión</a></li>
        <li>Registro</li>
      </ul>
      <hr>
    </header>

    <main>
      <h2>Registro</h2>
    <article>
      <form  action="Registro.html">
        <fieldset>
          <legend><em>Nuevo Usuario</em></legend>
          <br>
          <p>
			    <label for="Inst">Email*</label>
          <br>
				      <input type="text" name="Inst" placeholder="Ej: nombre@gmail.com" autofocus required>
			    </p>
			    <p>
				  <label for="contraseña">Contraseña*</label>
          <br>
			 	     <input type="text" name="contraseña" placeholder="********" required>
			    </p>
          <p>
          <label for="confirmacion">Confirmacion de contraseña*</label>
          <br>
			 	     <input type="text" name="confirmacion" placeholder="********" required>
			    </p>
			    <p>
				    <input type="submit" value="Enviar">
			    </p>
          <p>
		          <label for="genre">Donde nos vió: </label>
		          <br>
		          <input type="radio" name="Where"> Google
		          <input type="radio" name="other"> Otro
	        </p>
          <p>
		          <label for="comment">Comentarios: </label>
		      <br>
		          <textarea name="comment" id="" cols="30" rows="3"></textarea>
	        </p>
	        <p>
		          <label for="accept">Acepto términos y condiciones* </label>
	        <br>
		          <input type="checkbox" name="accept">
	        </p>
          <p>
		          <input type="submit" value="Continuar">
	        </p>
        </form>
    </article>
    <hr>
    </main>

    <footer>
      <em>Derechos Reservados</em>
    </footer>
  </body>
</html>
